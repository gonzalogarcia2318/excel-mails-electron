<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>

    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles.css">

    <script type="module" src="config-dialog.js"></script>

</head>

<body>

    <div class="container ps-4 pe-4">
        <div class="row divider-bottom">
            <h4 class="ps-0">Configuración</h4>
        </div>

        <div class="mt-4">
            <div>
                <div class="row align-items-center mt-4">
                    <span class="col-auto">Enviar mail desde:</span>
                    <div class="col">
                        <div class="row">
                            <div class="col-4">
                                <input type="text" class="form-control" id="senderName" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control " id="emailSender" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 alert alert-primary">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Para reemplazar el nombre de usuario y el tracking ID, usar: ${nombre} y ${trackingId}
        </div>

        <div class="mt-4 row">
            <span class="ps-0 fs-5 fw-bold title-border">Welivery</span>

            <div class="mt-2">
                <label for="weliveryEmailMessageSubjectInput" class="form-label fs-6">Asunto del Email</label>

                <input type="text" class="form-control" id="weliveryEmailMessageSubjectInput" placeholder="Asunto">
            </div>

            <div class="mt-4">
                <label for="weliveryEmailMessageTextarea" class="form-label fs-6 mt-1">Contenido del Email</label>

                <textarea class="form-control" id="weliveryEmailMessageTextarea" rows="7"></textarea>
            </div>
        </div>


        <div class="mt-4 row">
            <span class="ps-0 fs-5 fw-bold title-border">OCA</span>

            <div class="mt-2">
                <label for="ocaEmailMessageSubjectInput" class="form-label fs-6">Asunto del Email</label>

                <input type="text" class="form-control" id="ocaEmailMessageSubjectInput" placeholder="Asunto">
            </div>

            <div class="mt-4">
                <label for="ocaEmailMessageTextarea" class="form-label fs-6 mt-1">Contenido del Email</label>

                <textarea class="form-control" id="ocaEmailMessageTextarea" rows="7"></textarea>
            </div>
        </div>
    </div>

    <div class="mt-4 alert alert-danger d-none fade-row-in" id="errorMessage" role="alert">Error</div>

    <div class="mt-4 alert alert-success d-none fade-row-in" id="successMessage" role="alert">Success</div>

    <div class="row mt-4 justify-content-center">
        <button class="btn btn-primary w-50 mb-4" id="saveConfig">Guardar</button>
    </div>

    </div>

</body>

</html>
