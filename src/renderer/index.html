<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script defer src="render.js"></script>
  <script defer src="shipment.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container">

    <div class="row align-items-center justify-content-between">
      <h4 class="col-auto ps-0" id="fileName">Planilla:</h4>
      <button class="btn btn-primary col-auto" id="selectFileBtn">Seleccionar Planilla</button>

    </div>

      <input type="text" class="form-control" id="buyersInput" placeholder="Datos de los Compradores">
    </div> -->

    <div class="row mt-4">
      <table class="table" id="usersTable">
        <thead>
          <th>Nombre</th>
          <th>Email</th>
          <th>Welivery ID</th>
          <!-- <th>Estado</th> -->
          <th></th>
        </thead>
        <tbody class="align-middle">
          <tr>
            <td>
              <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
            </td>
            <td>
              <input type="text" class="form-control" id="emailInput" placeholder="Email">
            </td>
            <td>-</td>
            <td>

                <i class="bi bi-plus-lg"></i>

            </td>
          </tr>
        </tbody>

      </table>
    </div>


    <div class="row mt-3">
      <button class="btn btn-success" id="processBtn">Procesar</button>
    </div>


  </div>
