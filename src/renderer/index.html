<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailHelper</title>

  <!-- Type module to be able to import other js files in that file -->
  <script src="render.js" type="module"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="container ps-4 pe-4">

    <div class="row align-items-center justify-content-between divider-bottom">
      <h4 class="col-auto ps-0" id="fileName">Planillas:</h4>
      <button class="btn btn-primary col-auto" id="selectFileBtn">Seleccionar Planillas</button>
    </div>

    <div class="row align-items-center mt-2 divider-bottom">
      <span class="col-auto ps-0">Enviar desde:</span>
      <div class="col-md">
        <input type="text" class="form-control" id="emailSender" placeholder="Email">
      </div>
      <div class="col-md pe-0">
        <input type="password" class="form-control" id="emailPassword" placeholder="Password">
      </div>
    </div>

    <div class="row mt-4">
      <table class="table" id="usersTable">
        <thead>
          <th>Nombre</th>
          <th>Apodo</th>
          <th>Email</th>
          <th class="whitespace-nowrap">ID de Seguimiento</th>
          <th></th>
        </thead>
        <tbody class="align-middle">
          <tr>
            <td>
              <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
            </td>
            <td>
              <input type="text" class="form-control" id="nicknameInput" placeholder="Apodo">
            </td>
            <td>
              <input type="text" class="form-control" id="emailInput" placeholder="Email">
            </td>
            <td>-</td>
            <td>
              <button class="btn" id="addUserEntry">
                <i class="bi bi-plus-lg"></i>
              </button>
            </td>
          </tr>
        </tbody>

      </table>
    </div>


    <div class="row mt-4 justify-content-center">
      <button class="btn btn-success w-50 mb-4" id="processBtn">Procesar</button>
    </div>


    <div class="toast-container toast-position-center">
      <div class="toast hide text-white bg-danger toast-fade-in" role="alert" id="errorToast">
        <div class="d-flex">
          <div class="toast-body">
            <span id="errorToastMessage">Error</span>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>

      <div class="toast hide text-white bg-dark toast-fade-in notification-toast" role="alert" id="notificationToast">
        <div class="toast-body text-center">
          <span id="notificationToastMessage">Notification</span>
        </div>
      </div>
    </div>

  </div>




</body>

</html>
